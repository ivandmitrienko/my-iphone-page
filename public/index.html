<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="HandheldFriendly" content="true">
    <!-- for iPhone SE -->
    <meta name="MobileOptimized" content="320">
    <!--for iPhone 14-->
    <meta name="MobileOptimized" content="390">
    <!--for iPhone 11 Pro-->
    <meta name="MobileOptimized" content="375">
    <!--for iPhone 8+-->
    <meta name="MobileOptimized" content="414">
    <!--for iPhone 14 Plus-->
    <meta name="MobileOptimized" content="428">
    <!--for iPhone 14 Pro Max-->
    <meta name="MobileOptimized" content="430">
    <title>IPhone Page</title>
</head>

<body>
    <div id="iphone-wrapper">
        <div class="iphone-status-bar">
            <div class="iphone-status-bar-group">
                <div class="iphone-status-bar-group__signal"></div>
                <div class="iphone-status-bar-group__carrier">Sketch</div>
                <div class="iphone-status-bar-group__wifi"></div>
            </div>
            <div class="iphone-status-bar__time"></div>
            <div class="iphone-status-bar-group">
                <div class="iphone-status-bar-group__bluetooth"></div>
                <div class="iphone-status-bar-group__procent">100%</div>
                <div class="iphone-status-bar-group__battery"></div>
            </div>
        </div>
        <div class="iphone-app">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z"
                    stroke="white" stroke-opacity="0.4" stroke-linejoin="round" />
            </svg>
            <h1 data-i18n>Get Unlimited <br>Access</h1>
            <section class="iphone-app-images">
                <div class="iphone-app-images__item">
                    <span data-i18n class="creation">Unlimited Art <br>Creation</span>
                </div>
                <div class="iphone-app-images__item">
                    <span data-i18n class="styles">Exclusive <br>Styles</span>
                </div>
                <div class="iphone-app-images__item">
                    <span data-i18n class="avatars">Magic Avatars <br>With 20% Off</span>
                </div>
            </section>
            <section class="iphone-app-buttons">
                <button type="button">
                    <div class="access">
                        <span data-i18n class="access__period yearly-access">YEARLY ACCESS</span>
                        <span data-i18n data-price="39.99" class="access__price per-year">Just {{price}} per year</span>
                    </div>
                    <div><span data-i18n data-price="0.48" class="access__price per-week-economy">{{price}} <br>per
                            week</span></div>
                    <div><span data-i18n class="additional-button">BEST OFFER</span></div>
                </button>
                <button type="button">
                    <div class="access">
                        <span data-i18n class="access__period weekly-access">WEEKLY ACCESS</span>
                    </div>
                    <div><span data-i18n data-price="6.99" class="access__price per-week">{{price}} <br>per week</span>
                    </div>
                </button>
                <button data-i18n type="button" class="button-continue">Continue</button>
            </section>
            <section class="iphone-app-cookies">
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Restore</a></li>
                </ul>
            </section>
        </div>
    </div>
</body>

</html>
